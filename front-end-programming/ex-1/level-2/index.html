<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Programming : Exercise 1 Level 2</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      table,
      th,
      td {
        border: 1px solid #e0e0e0;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
      }
      .highlight {
        background-color: #bcccdc;
        color: #333;
        border: 2px solid #9aa6b2;
      }
      th {
        background-color: #001a6e;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Student Records</h1>
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module" src="dataLoader.js"></script>
  </body>
</html>
